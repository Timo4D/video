<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<h1>Videos</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Age Rating</th>
        <th scope="col">Description</th>
        <th scope="col" >Genre</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="video: ${videos}" >
        <td th:text="${video.title}" ></td>
        <td th:text="${video.ageRating}" ></td>
        <td th:text="${video.description}" ></td>
        <td th:text="${video.genre}" ></td>
    </tr>

    </tbody>
</table>

<hr>

<form th:object="${video}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">

    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{videos.description}">


</form>


</body>
</html>
